<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mineralink Multi-State Vector Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: system-ui, sans-serif;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map("map").setView([38.5, -82], 6);
    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    function createVectorLayer(url, name, style) {
      return L.vectorGrid.protobuf(url, {
        vectorTileLayerStyles: { [name]: style },
        interactive: true,
        maxNativeZoom: 14,
        maxZoom: 18
      });
    }

    const baseUrl = "https://mikeaa1983.github.io/mineralink-tiles/tiles";

    const wells = createVectorLayer(`${baseUrl}/WV_wells/{z}/{x}/{y}.pbf`, "WV_wells", {radius:3, fillColor:"#00aaff", color:"#003366", weight:0.3, fillOpacity:0.9});
    const pipelines = createVectorLayer(`${baseUrl}/WV_pipelines/{z}/{x}/{y}.pbf`, "WV_pipelines", {color:"#008000", weight:1.5, fillOpacity:0.3});
    const parcels = createVectorLayer(`${baseUrl}/WV_parcels/{z}/{x}/{y}.pbf`, "WV_parcels", {color:"#ff00ff", weight:1, fillOpacity:0.2});
    const paWells = createVectorLayer(`${baseUrl}/PA_wells/{z}/{x}/{y}.pbf`, "PA_wells", {radius:3, fillColor:"#ff6600", color:"#993300", weight:0.4, fillOpacity:0.9});
    const txWells = createVectorLayer(`${baseUrl}/TX_wells/{z}/{x}/{y}.pbf`, "TX_wells", {radius:3, fillColor:"#00ff00", color:"#006600", weight:0.4, fillOpacity:0.8});
    const txParcels = createVectorLayer(`${baseUrl}/TX_parcels/{z}/{x}/{y}.pbf`, "TX_parcels", {color:"#00cc99", weight:1, fillOpacity:0.25});

    const overlayMaps = {
      "WV Wells": wells,
      "WV Pipelines": pipelines,
      "WV Parcels": parcels,
      "PA Wells": paWells,
      "TX Wells": txWells,
      "TX Parcels": txParcels
    };

    L.control.layers({"OpenStreetMap": osm}, overlayMaps, {collapsed:false}).addTo(map);

    Object.values(overlayMaps)[0].addTo(map); // default first layer
  </script>
</body>
</html>
