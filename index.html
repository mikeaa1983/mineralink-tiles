<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mineralink Vector Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Base map
    const map = L.map('map').setView([39.0, -80.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Vector tile layer from GitHub Pages
    const vectorUrl =
      "https://mikeaa1983.github.io/mineralink-tiles/tiles/{z}/{x}/{y}.pbf";

    const wellsLayer = L.vectorGrid.protobuf(vectorUrl, {
      vectorTileLayerStyles: {
        wells: {
          radius: 3,
          fillColor: "#ff7800",
          color: "#000",
          weight: 0.5,
          fillOpacity: 0.8,
        },
      },
      interactive: true,
      maxNativeZoom: 14,
      maxZoom: 18,
    }).addTo(map);

    wellsLayer.on('click', function (e) {
      const props = e.layer.properties;
      L.popup()
        .setLatLng(e.latlng)
        .setContent(
          `<b>Well:</b> ${props.WELL_NAME || 'Unknown'}<br/>
           <b>Operator:</b> ${props.OPERATOR || 'N/A'}`
        )
        .openOn(map);
    });
  </script>
</body>
</html>
