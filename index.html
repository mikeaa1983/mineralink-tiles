<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineraLink – Wells & Parcels Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>
<style>
  html,body,#map{height:100%;margin:0;padding:0}
  .leaflet-control-layers-expanded{font-size:14px}
  .popup-table{border-collapse:collapse;width:100%;font-size:13px}
  .popup-table td{border-bottom:1px solid #ddd;padding:2px 4px;vertical-align:top}
  .popup-table tr:last-child td{border-bottom:none}
  .popup-header{font-weight:bold;margin-bottom:5px;text-transform:capitalize}
</style>
</head>
<body>
<div id="map"></div>

<script>
// --- Initialize map with Esri hybrid base ---
const esriSat = L.tileLayer(
  "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
  { attribution: "Tiles © Esri, Maxar, Earthstar Geographics" }
);
const esriLabels = L.tileLayer(
  "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
  { attribution: "Labels © Esri" }
);
const hybrid = L.layerGroup([esriSat, esriLabels]);

const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap contributors"
});

const map = L.map("map", {
  center: [39.0, -80.0],
  zoom: 7,
  layers: [hybrid]
});

// --- Layer folders and colors ---
const tileFolders = [
  "WV_wells",
  "WV_parcels",
  "PA_wells",
  "PA_parcels",
  "PA_laterals",
  "OH_parcels"
];

const colors = {
  WV_wells: "#ff6600",
  WV_parcels: "#33cc33",
  PA_wells: "#ffcc00",
  PA_parcels: "#00ffff",
  PA_laterals: "#9900ff",
  OH_parcels: "#ff0099"
};

// --- Custom popup formatting based on type ---
function buildPopupHTML(folder, props) {
  let html = `<div class="popup-header">${folder.replace("_"," ")} Info</div>`;
  html += "<table class='popup-table'>";
  
  const keys = Object.keys(props);
  
  // Define custom priority fields for each type
  const priorities = {
    wells: ["Well_Name","API","Operator","County","State","Formation","Status"],
    parcels: ["FullOwnerName","FullOwnerAddress","Acres_C","CountyID","Map","Parcel","Dist"],
    laterals: ["Well_Name","API","Operator","Length","Formation"]
  };

  const type = folder.includes("well") ? "wells"
              : folder.includes("parcel") ? "parcels"
              : folder.includes("lateral") ? "laterals" : null;

  const ordered = [];
  if (type && priorities[type]) {
    for (const k of priorities[type]) {
      if (props[k]) ordered.push([k, props[k]]);
    }
  }
  // Add remaining properties
  for (const k of keys) {
    if (!ordered.find(pair => pair[0] === k)) ordered.push([k, props[k]]);
  }

  for (const [key, val] of ordered) {
    html += `<tr><td><b>${key}</b></td><td>${val}</td></tr>`;
  }
  html += "</table>";
  return html;
}

// --- Load each vector tile folder automatically ---
async function loadVectorLayer(folder) {
  try {
    const response = await fetch(`tiles/${folder}/metadata.json`);
    const metadata = await response.json();
    const id = metadata.vector_layers[0].id;
    const color = colors[folder] || "#3388ff";

    const layer = L.vectorGrid.protobuf(`tiles/${folder}/{z}/{x}/{y}.pbf`, {
      vectorTileLayerStyles: {
        [id]: {
          color: color,
          weight: 1,
          fill: true,
          fillColor: color,
          fillOpacity: 0.3
        }
      },
      interactive: true,
      maxNativeZoom: 14,
      maxZoom: 19
    });

    layer.on("click", e => {
      const props = e.layer.properties || {};
      const popupHTML = buildPopupHTML(folder, props);
      L.popup().setLatLng(e.latlng).setContent(popupHTML).openOn(map);
    });

    return [folder, layer];
  } catch (err) {
    console.warn(`Could not load ${folder}:`, err);
    return null;
  }
}

// --- Build map layers dynamically ---
(async function init() {
  const overlayLayers = {};
  for (const f of tileFolders) {
    const result = await loadVectorLayer(f);
    if (result) {
      const [name, layer] = result;
      overlayLayers[name] = layer;
      if (name.startsWith("WV_")) layer.addTo(map); // default WV visible
    }
  }
  L.control.layers(
    { "Satellite + Labels": hybrid, "OpenStreetMap": osm },
    overlayLayers,
    { collapsed: false }
  ).addTo(map);
})();
</script>
</body>
</html>
