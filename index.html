<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MineraLink GIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+gLdAxtf0jqN7AOlWz7Gp1Nw1DwEJ4IfK6LxYQ3pnScCgSyO8vMDbGi50AGYJ5sY1A0TV4a0WqMY6FZ5P4pQ=="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .leaflet-popup-content { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>

  <script>
    // Base map (satellite)
    const map = L.map('map').setView([39.5, -81.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Your live vector tiles
    const tilesURL = "https://mikeaa1983.github.io/mineralink-tiles/tiles/{z}/{x}/{y}.pbf";

    const vectorLayer = L.vectorGrid.protobuf(tilesURL, {
      vectorTileLayerStyles: {
        "MineraLinkWells": function(properties, zoom) {
          const c = '#ff4d4d'; // default red
          return {
            weight: 1,
            color: c,
            fillColor: c,
            fill: true,
            fillOpacity: 0.6,
            radius: 3
          };
        }
      },
      interactive: true,
      maxZoom: 16,
      minZoom: 4
    }).on('click', function(e) {
      const props = e.layer.properties;
      let info = '';
      for (let k in props) {
        info += `<b>${k}:</b> ${props[k]}<br>`;
      }
      L.popup({maxWidth: 300})
        .setLatLng(e.latlng)
        .setContent(info || "No data available.")
        .openOn(map);
    });

    map.addLayer(vectorLayer);
  </script>
</body>
</html>
