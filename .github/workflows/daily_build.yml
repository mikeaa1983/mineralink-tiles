name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # run daily at 2 AM UTC
  workflow_dispatch:       # manual trigger allowed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build vector tiles
        run: |
          echo "🏗️ Running tile builder..."
          python mineralink_fetch_and_tile.py
          echo "✅ Tiles built:"
          ls -R tiles | head -40

      - name: Archive tiles
        run: |
          echo "📦 Compressing tiles..."
          tar -czf /tmp/tiles.tar.gz tiles
          ls -lh /tmp/tiles.tar.gz

      - name: Deploy to gh-pages
        run: |
          echo "🚀 Deploying to gh-pages branch..."

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages (create if needed)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clean old content and unpack tiles
          rm -rf *
          tar -xzf /tmp/tiles.tar.gz

          # Force copy HTML and disable Jekyll
          if [ -f ../index.html ]; then
            cp ../index.html ./index.html
          else
            echo "<!DOCTYPE html><html><body><h1>Mineralink Map</h1><p>No index.html found in main branch.</p></body></html>" > index.html
          fi

          echo "# Disable Jekyll" > .nojekyll

          echo "📂 Contents of gh-pages after deploy:"
          ls -R | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Confirm deployment
        run: |
          echo "🌐 Deployment complete!"
          echo "👉 Visit: https://mikeaa1983.github.io/mineralink-tiles/"
