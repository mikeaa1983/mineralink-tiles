name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: âš™ï¸ Install system + Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Run tile builder
        run: |
          echo "ğŸ—ï¸ Running MineraLink tile build..."
          python3 mineralink_fetch_and_tile.py || { echo "âŒ Tile build failed"; exit 1; }
          echo "âœ… Build complete. Listing generated files:"
          ls -R | head -60

      - name: ğŸ’¾ Preserve site temporarily
        run: |
          echo "ğŸ’¾ Preserving index.html and .nojekyll for deployment..."
          mkdir -p /tmp/site
          cp index.html /tmp/site/index.html || echo "âš ï¸ No index.html found"
          cp .nojekyll /tmp/site/.nojekyll || echo "âš ï¸ No .nojekyll found"

      - name: ğŸš€ Deploy to gh-pages branch
        run: |
          echo "ğŸš€ Deploying build to gh-pages branch..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages branch (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clean current branch contents
          rm -rf *

          echo "ğŸ“ Copying generated content..."
          mkdir -p ./fallback_data

          # Copy vector tiles
          if [ -d "tiles" ]; then
            echo "âœ… Found tiles directory, copying..."
            cp -r tiles/* ./
          else
            echo "âŒ ERROR: 'tiles' directory not found after build!"
            ls -R | head -40
            exit 1
          fi

          # Copy fallback data and site files
          cp -r fallback_data/* ./fallback_data/ || echo "âš ï¸ No fallback_data found"
          cp /tmp/site/index.html ./index.html || echo "âš ï¸ Missing index.html"
          cp /tmp/site/.nojekyll ./.nojekyll || echo "âš ï¸ Missing .nojekyll"

          echo "ğŸ“‚ Files now staged for gh-pages:"
          find . -maxdepth 2 | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force

          echo "ğŸŒ Deployment complete! Your site should now update."

      - name: âœ… Confirm deployment
        run: |
          echo "ğŸŒ Site successfully deployed!"
          echo "ğŸ”— Visit: https://mikeaa1983.github.io/mineralink-tiles/"
