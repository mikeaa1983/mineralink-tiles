name: Build and publish MineraLink tiles

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'   # Run daily at 3 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
          git clone https://github.com/mapbox/tippecanoe.git
          cd tippecanoe
          make -j
          sudo make install

      - name: Run MineraLink data fetch and tile build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data tiles
          python3 mineralink_fetch_and_tile.py
          echo "Tiles generated at:" && ls -R tiles

          # Clean up raw data to stay under 100MB limit
          rm -rf data/* || true

      - name: Publish to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Save tiles before switching branches
          mkdir -p /home/runner/tiles_copy
          cp -r tiles/* /home/runner/tiles_copy/

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean branch safely (don't delete .git!)
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'index.html' \
            -exec rm -rf {} +

          # Copy tiles back in
          mkdir -p tiles
          cp -r /home/runner/tiles_copy/* tiles/

          echo "âœ… Tiles copied into gh-pages branch:"
          ls -R tiles | head -n 20

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add tiles index.html
          git commit -m "Auto-update tiles $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Upload tiles artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiles
          path: tiles
