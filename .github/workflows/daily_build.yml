name: Build and publish MineraLink tiles

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'   # Run daily at 3 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
          git clone https://github.com/mapbox/tippecanoe.git
          cd tippecanoe
          make -j
          sudo make install
          cd ..

      - name: Run MineraLink data fetch and tile build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data tiles
          python3 mineralink_fetch_and_tile.py
          echo "Tiles generated at:" && ls -R tiles

      - name: Commit and push tiles to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove everything except index.html and tiles
          find . -mindepth 1 -maxdepth 1 ! -name 'index.html' ! -name 'tiles' -exec rm -rf {} +

          # Copy tiles from the same working directory (no ../)
          cp -r tiles ./tiles

          # Confirm tiles exist before commit
          echo "Tiles in working dir:" && ls -R tiles

          # Commit and push
          git add tiles index.html || true
          git commit -m "Auto-update tiles $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Upload tiles artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiles
          path: tiles
