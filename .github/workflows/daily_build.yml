name: Build and publish MineraLink tiles

# Grant Actions permission to push to gh-pages
permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'   # Run daily at 3 AM UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history needed for gh-pages branch operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
          git clone https://github.com/mapbox/tippecanoe.git
          cd tippecanoe
          make -j
          sudo make install

      - name: Run MineraLink data fetch and tile build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 mineralink_fetch_and_tile.py

      - name: Commit and push to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p tiles
          cp -r tiles/* .
          git add .
          git commit -m "Auto-update tiles $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Upload tiles artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiles
          path: tiles
