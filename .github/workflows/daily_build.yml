name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build vector tiles
        run: |
          echo "ğŸ—ï¸ Building tiles..."
          python3 mineralink_fetch_and_tile.py || { echo "âŒ Python build failed"; exit 1; }
          echo "âœ… Checking tile output structure:"
          ls -R | head -60

      - name: Save site files
        run: |
          echo "ğŸ’¾ Saving index.html and .nojekyll..."
          mkdir -p /tmp/site
          cp index.html /tmp/site/index.html || echo "âš ï¸ No index.html found"
          cp .nojekyll /tmp/site/.nojekyll || echo "âš ï¸ No .nojekyll found"

      - name: Deploy to gh-pages
        run: |
          echo "ğŸš€ Deploying to gh-pages branch..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          rm -rf *

          echo "ğŸ“ Checking tiles directory before copy..."
          if [ -d "tiles" ]; then
            echo "âœ… Found tiles directory, copying contents..."
            cp -r tiles/* ./
          else
            echo "âŒ ERROR: 'tiles' directory not found after build!"
            ls -R | head -60
            exit 1
          fi

          cp /tmp/site/index.html ./index.html || echo "âš ï¸ Missing index.html"
          cp /tmp/site/.nojekyll ./.nojekyll || echo "âš ï¸ Missing .nojekyll"

          echo "ğŸ“‚ Files now in gh-pages:"
          find . -maxdepth 2 | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force

      - name: Confirm deployment
        run: |
          echo "ğŸŒ Deployed successfully!"
          echo "ğŸ‘‰ Visit: https://mikeaa1983.github.io/mineralink-tiles/"
