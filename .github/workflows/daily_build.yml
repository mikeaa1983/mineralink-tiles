name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ⚙️ Install system + Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install geopandas shapely requests fiona pyproj pandas

      - name: 🏗️ Run tile builder
        run: |
          echo "Starting tile generation..."
          python3 mineralink_fetch_and_tile.py || { echo "❌ Python build failed"; exit 1; }
          echo "✅ Tile build complete"
          ls -R tiles | head -60 || echo "⚠️ No tiles generated"

      - name: 💾 Preserve site files temporarily
        run: |
          mkdir -p /tmp/site
          cp index.html /tmp/site/index.html || echo "⚠️ index.html missing"
          cp .nojekyll /tmp/site/.nojekyll || echo "⚠️ .nojekyll missing"

      - name: 🚀 Deploy to gh-pages branch
        run: |
          echo "Deploying to gh-pages..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Create a safe working copy before switching branches
          mkdir -p /tmp/tiles
          cp -r tiles/* /tmp/tiles/ || echo "⚠️ No tiles to copy"

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean only tracked files to avoid issues
          git rm -rf . || true
          rm -rf ./* || true

          cp -r /tmp/tiles/* ./ || echo "⚠️ No tiles copied"
          cp /tmp/site/index.html ./index.html || echo "⚠️ Missing index.html"
          cp /tmp/site/.nojekyll ./.nojekyll || echo "⚠️ Missing .nojekyll"

          echo "📂 Contents for deployment:"
          ls -R | head -60

          git add .
          git commit -m "Auto-update tiles + site $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push origin gh-pages --force

      - name: ✅ Confirm deployment
        run: |
          echo "🌐 Deployment successful!"
          echo "Visit: https://mikeaa1983.github.io/mineralink-tiles/"
