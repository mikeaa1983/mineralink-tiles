name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # every day at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build tiles
        run: |
          python mineralink_fetch_and_tile.py
          echo "Tiles preview:"
          ls -R tiles | head -50

      - name: Archive tiles
        run: |
          tar -czf /tmp/tiles.tar.gz tiles
          ls -lh /tmp/tiles.tar.gz

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          rm -rf tiles
          tar -xzf /tmp/tiles.tar.gz
          echo "Extracted tiles:"
          ls -R tiles | head -50

          git add tiles
          git commit -m "Auto-update tiles $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force
