name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build vector tiles
        run: |
          echo "🏗️ Building tiles..."
          python3 mineralink_fetch_and_tile.py
          echo "✅ Tile folders created:"
          find tiles -maxdepth 2 -type d | head -40

      - name: Archive tiles
        run: |
          echo "📦 Creating archive..."
          tar -czf /tmp/tiles.tar.gz tiles
          ls -lh /tmp/tiles.tar.gz

      - name: Save site files before switching branch
        run: |
          echo "💾 Saving index.html and .nojekyll..."
          mkdir -p /tmp/site
          cp index.html /tmp/site/index.html || echo "⚠️ No index.html found"
          cp .nojekyll /tmp/site/.nojekyll || echo "⚠️ No .nojekyll found"

      - name: Deploy to gh-pages
        run: |
          echo "🚀 Deploying to gh-pages branch..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clear old files
          rm -rf *

          # Extract new tiles
          tar -xzf /tmp/tiles.tar.gz

          # Restore site files
          cp /tmp/site/index.html ./index.html || echo "⚠️ Missing index.html"
          cp /tmp/site/.nojekyll ./.nojekyll || echo "⚠️ Missing .nojekyll"

          echo "📂 Files now in gh-pages:"
          find . -maxdepth 2 | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force

      - name: Confirm deployment
        run: |
          echo "🌐 Deployed successfully!"
          echo "👉 Visit: https://mikeaa1983.github.io/mineralink-tiles/"
