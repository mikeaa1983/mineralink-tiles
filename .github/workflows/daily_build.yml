name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # run daily at 2 AM UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build vector tiles
        run: |
          echo "🏗️ Building tiles..."
          python mineralink_fetch_and_tile.py
          ls -R tiles | head -40

      - name: Archive tiles
        run: |
          echo "📦 Creating archive..."
          tar -czf /tmp/tiles.tar.gz tiles
          ls -lh /tmp/tiles.tar.gz

      - name: Save site files before switching branch
        run: |
          echo "💾 Saving index.html and .nojekyll..."
          mkdir /tmp/site
          cp index.html /tmp/site/index.html
          cp .nojekyll /tmp/site/.nojekyll || echo "⚠️ No .nojekyll found"

      - name: Deploy to gh-pages
        run: |
          echo "🚀 Deploying to gh-pages branch..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          rm -rf *
          tar -xzf /tmp/tiles.tar.gz

          # Restore HTML and .nojekyll
          cp /tmp/site/index.html ./index.html
          cp /tmp/site/.nojekyll ./.nojekyll || echo "⚠️ .nojekyll not found in /tmp/site"

          echo "📂 Files now in gh-pages:"
          ls -R | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force

      - name: Confirm deployment
        run: |
          echo "🌐 Deployed successfully!"
          echo "👉 Visit: https://mikeaa1983.github.io/mineralink-tiles/"
