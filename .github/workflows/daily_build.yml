name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ⚙️ Install system + Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏗️ Run tile builder
        run: |
          echo "🏗️ Running MineraLink tile build..."
          python3 mineralink_fetch_and_tile.py || { echo "❌ Tile build failed"; exit 1; }
          echo "✅ Build complete. Listing generated files:"
          ls -R | head -60

      - name: 💾 Preserve build outputs
        run: |
          echo "💾 Preserving build outputs before branch switch..."
          mkdir -p /tmp/tiles /tmp/fallback_data /tmp/site
          cp -r tiles/* /tmp/tiles/ 2>/dev/null || echo "⚠️ No tiles to copy"
          cp -r fallback_data/* /tmp/fallback_data/ 2>/dev/null || echo "⚠️ No fallback data"
          cp index.html /tmp/site/index.html || echo "⚠️ No index.html found"
          cp .nojekyll /tmp/site/.nojekyll || echo "⚠️ No .nojekyll found"

      - name: 🚀 Deploy to gh-pages branch
        run: |
          echo "🚀 Deploying build to gh-pages branch..."
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages branch (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clean current branch contents
          rm -rf *

          echo "📁 Restoring generated content..."
          mkdir -p tiles fallback_data

          cp -r /tmp/tiles/* ./ 2>/dev/null || echo "⚠️ No tiles found in /tmp"
          cp -r /tmp/fallback_data/* ./fallback_data/ 2>/dev/null || echo "⚠️ No fallback data found"
          cp /tmp/site/index.html ./index.html || echo "⚠️ Missing index.html"
          cp /tmp/site/.nojekyll ./.nojekyll || echo "⚠️ Missing .nojekyll"

          echo "📂 Files staged for deployment:"
          find . -maxdepth 2 | head -60

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push origin gh-pages --force

          echo "🌐 Deployment complete! Your site should now update."

      - name: ✅ Confirm deployment
        run: |
          echo "🌎 Site successfully deployed!"
          echo "🔗 Visit: https://mikeaa1983.github.io/mineralink-tiles/"
