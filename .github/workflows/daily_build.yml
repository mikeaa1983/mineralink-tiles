name: Daily Build and Deploy Tiles

on:
  schedule:
    - cron: "0 2 * * *"  # runs daily at 2 AM UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe
          python -m pip install --upgrade pip
          pip install geopandas shapely requests fiona pyproj pandas

      - name: Build vector tiles
        run: |
          python mineralink_fetch_and_tile.py
          echo "✅ Tiles generated:"
          ls -R tiles | head -50

      - name: Archive tiles
        run: |
          echo "📦 Creating archive..."
          tar -czf /tmp/tiles.tar.gz tiles
          ls -lh /tmp/tiles.tar.gz

      - name: Deploy to gh-pages
        run: |
          echo "🚀 Deploying tiles and HTML to gh-pages..."

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Switch to gh-pages branch (create if missing)
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Clean old content
          rm -rf tiles
          tar -xzf /tmp/tiles.tar.gz

          # Copy HTML and disable Jekyll
          cp ../index.html ./index.html || echo "⚠️ index.html not found."
          echo "# Disable Jekyll" > .nojekyll

          # Optional: copy any asset folders if you add them later
          if [ -d "../assets" ]; then cp -r ../assets ./assets; fi
          if [ -d "../css" ]; then cp -r ../css ./css; fi
          if [ -d "../js" ]; then cp -r ../js ./js; fi

          echo "📂 Files in gh-pages branch:"
          ls -R | head -50

          git add .
          git commit -m "Auto-update tiles + site $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit."
          git push origin gh-pages --force

      - name: Confirm deployment
        run: |
          echo "🌐 Site should be live at:"
          echo "👉 https://mikeaa1983.github.io/mineralink-tiles/"
